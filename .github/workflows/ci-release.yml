name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build docs site
        run: npm run docs:build

      - name: Package Electron app
        run: npm run make

      - name: Package release artifacts
        run: |
          mkdir -p release-artifacts
          tar -czf release-artifacts/gridpark-${{ matrix.os }}.tar.gz -C out/make .

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: release-artifacts

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Ubuntu artifact
        uses: actions/download-artifact@v4
        with:
          name: release-ubuntu-latest
          path: artifacts/ubuntu-latest

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: release-macos-latest
          path: artifacts/macos-latest

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: release-windows-latest
          path: artifacts/windows-latest

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: |
            artifacts/ubuntu-latest/gridpark-ubuntu-latest.tar.gz
            artifacts/macos-latest/gridpark-macos-latest.tar.gz
            artifacts/windows-latest/gridpark-windows-latest.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
